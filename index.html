<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logic Breaker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/p5.play.js"></script>
    <script src="libraries/p5.speech.js"></script>

    <!-- global variables -->
    <script src="globals.js"></script>

    <!-- load levels -->
    <script src="levels/start.js"></script>
    <script src="levels/lvl1.js"></script>
    <script src="levels/lvl2.js"></script>
    <script src="levels/lvl3.js"></script>
    <script src="levels/lvl4.js"></script>
    <script src="levels/lvl5.js"></script>
    <script src="levels/lvl6.js"></script>
    <script src="levels/lvl7.js"></script>
    <script src="levels/end.js"></script>

    <!-- more js -->
    <script src="firebase.js"></script>
    <script src="controller.js"></script>

    <!-- main js -->
    <script src="main.js"></script>
</head>
<body>
<audio id="audioPlayer" src="assets/sound/nyanCat.mp3" autoplay ></audio>
<button id="button_restart" onclick="resetLvl()">Restart Level</button>
<button id="button_home" onclick="restartGame()">Restart Game</button>
<div id="lvl"></div>

<button id="button_mute" class="float-right-lower" onclick="toggleSound()">Toggle sound</button>
<button id="button_tensorConfig" class="float-right" onclick="openTensorConfig()">Motion Config</button>
<button id="button_hideConfig" class="float-right" onclick="toggleTensorConfig()">Toggle Config</button>
<button id="button_switchControls" class="float-right" onclick="switchControls()">Switch Controls</button>
<div id="controlType" class="float-right">Controller: Keyboard</div>


<input id="input_score" type="text" name="player" value="You Name">
<button id="button_submit" onclick="sendToFirebase()"><a target="_blank" rel="noopener noreferrer" href="./scoreboard/scoreboard.html">Submit</a></button>
<button id="button_submitScore" onclick="openSubmit()">Submit Score</button>
<button id="button_scoreboard"><a target="_blank" rel="noopener noreferrer" href="./scoreboard/scoreboard.html">Scoreboard</a></button>
<div id="score">Score: 0</div>

<div id="gameContainer"></div>

<div id="tensorContainer"></div>

</body>
</html>
